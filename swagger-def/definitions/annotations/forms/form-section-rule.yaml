type: object
allOf:
  - $ref: '#/definitions/FormSectionBase'
  - type: object
  - title: FormSectionRule
  - properties:      
      FormTemplateId:
        type: string
        description: this is the id of the FormTemplate owner of the section
        example: f230aeb4-7d72-435b-8e12-b9240156e098    
      IsArchived:
        type: boolean
        description: To know if the section has been archived or not
      ArchivedDate:
        type: string
        format: date-time
        description: >-
          If the section is archived, this is the date when the archive has
          been done
