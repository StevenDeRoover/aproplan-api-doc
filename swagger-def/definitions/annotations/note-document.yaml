type: object
description: To attach document on annotation
allOf:
  - $ref: '#/definitions/RestEntity'
  - type: object
  - title: NoteDocument
  - required:
      - NoteBaseId
  - properties:
      NoteBaseId:
        type: string
        description: This is the id of the Note on which the document is linked
      DisplayOrder:
        type: integer
      FormItemId: 
        type: string
        description: If the attachment is linked to a form, it can be also linked to a specific answer. This is the id of the form item      