type: object
allOf:
  - $ref: '#/definitions/DocumentBase'
  - type: object
  - title: Document
  - properties:
      FolderId:
        type: string
      Name:
        type: string
      PageCount:
        type: integer
      HasDifference:
        type: boolean
      IsArchived:
        type: boolean
      Status: 
        type: string
        description: to know what is the status of the working file of the document
        enum: 
          - NotUploaded
          - Uploaded
          - Processed
      SourceFileStatus: 
        type: string
        description: to know what is the status of the source file of the document
        enum: 
          - NotUploaded
          - Uploaded
          - Processed
      FolderPath: 
        type: string
      IsReport: 
        type: boolean
        description: specify if the document was generated by Aproplan from a report request
      ProcessingStatus:
        type: string
        enum: 
          - Unknown
          - ToUpload
          - UploadFailed
          - ToGenerateReport
          - GeneratingReport
          - GenerationReportFailed
          - ToGenerateTiles
          - TilesProcessing
          - TilesProcessingFailed
          - FullyCompleted
          - ToGenerateCacheFile
          - GenerateCacheFileError
      NumPageProcessing:
        type: number
        description: If the processing status is GeneratingReport or TilesProcessing, this property specify number of page under process. 
      ProjectNumSeq: 
        type: number
        description: this is the sequential number of the document in the project if this options is activated at project level
      