get:
  operationId: getUserstatisticsIds
  tags:
    - Actors
  summary: >-
    Return the list of id corresponding to the userstatistics available to the
    current user
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/versionParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/projectIdParam'
    - $ref: '#/parameters/dateFormatParam'
    - $ref: '#/parameters/filterParam'
    - $ref: '#/parameters/pathtoloadParam'
  description: ''
  responses:
    '200':
      description: >-
        Successful operation returning the array of id of userstatistics
        corresponding to the queries parameters
      schema:
        type: array
        items:
          type: string
