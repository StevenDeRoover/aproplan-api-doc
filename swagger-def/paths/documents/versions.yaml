delete:
  operationId: deleteVersions
  tags:
    - Documents
  summary: To delete items of versions in the cloud APROPLAN
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/dateFormatParam'
    - in: body
      name: body
      description: Array of version id to delete from the cloud
      required: true
      schema:
        type: array
        items:
          type: string
        example:
          - ea5d793f-c795-4311-8344-eb18e8efa065
          - afff9354-abb3-4a9c-aca5-9810490938ef
  responses:
    '200':
      description: >-
        Successful operation meaning all specified items of version
        corresponding to ids in parameters are deleted from the cloud
      schema:
        type: string
        example: success
get:
  operationId: getVersions
  tags:
    - Documents
  summary: Return the list of versions available to the current user
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/dateFormatParam'
    - $ref: '#/parameters/filterParam'
    - $ref: '#/parameters/pathtoloadParam'
  description: ''
  responses:
    '200':
      description: >-
        Successful operation returning the array of versions corresponding to
        the queries parameters
      schema:
        type: array
        items:
          $ref: '#/definitions/Version'
post:
  operationId: postVersions
  tags:
    - Documents
  summary: To create new version in the cloud APROPLAN
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/dateFormatParam'
    - in: body
      name: body
      description: This is the array of versions to create through the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Version'
  responses:
    '200':
      description: Successful operation to create new version array in the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Version'
put:
  operationId: putVersions
  tags:
    - Documents
  summary: To update versions in the cloud APROPLAN
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/dateFormatParam'
    - in: body
      name: body
      description: This is the array of versions to update in the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Version'
  responses:
    '200':
      description: Successful operation to update array of versions in the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Version'
