delete:
  operationId: deleteManagedcompanies
  tags:
    - Companies
  summary: To delete items of managedcompanies in the cloud APROPLAN
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/dateFormatParam'
    - in: body
      name: body
      description: Array of managedcompany id to delete from the cloud
      required: true
      schema:
        type: array
        items:
          type: string
        example:
          - ea5d793f-c795-4311-8344-eb18e8efa065
          - afff9354-abb3-4a9c-aca5-9810490938ef
  responses:
    '200':
      description: >-
        Successful operation meaning all specified items of managedcompany
        corresponding to ids in parameters are deleted from the cloud
      schema:
        type: string
        example: success
get:
  operationId: getManagedcompanies
  tags:
    - Companies
  summary: Return the list of managedcompanies available to the current user
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/dateFormatParam'
    - $ref: '#/parameters/filterParam'
    - $ref: '#/parameters/pathtoloadParam'
  description: ''
  responses:
    '200':
      description: >-
        Successful operation returning the array of managedcompanies
        corresponding to the queries parameters
      schema:
        type: array
        items:
          $ref: '#/definitions/Managedcompany'
post:
  operationId: postManagedcompanies
  tags:
    - Companies
  summary: To create new managedcompany in the cloud APROPLAN
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/dateFormatParam'
    - in: body
      name: body
      description: This is the array of managedcompanies to create through the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Managedcompany'
  responses:
    '200':
      description: Successful operation to create new managedcompany array in the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Managedcompany'
put:
  operationId: putManagedcompanies
  tags:
    - Companies
  summary: To update managedcompanies in the cloud APROPLAN
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/dateFormatParam'
    - in: body
      name: body
      description: This is the array of managedcompanies to update in the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Managedcompany'
  responses:
    '200':
      description: Successful operation to update array of managedcompanies in the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Managedcompany'
