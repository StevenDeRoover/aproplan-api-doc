delete:
  operationId: deleteMeetingconcerns
  tags:
    - Lists
  summary: To delete items of meetingconcerns in the cloud APROPLAN
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/dateFormatParam'
    - in: body
      name: body
      description: Array of meetingconcern id to delete from the cloud
      required: true
      schema:
        type: array
        items:
          type: string
        example:
          - ea5d793f-c795-4311-8344-eb18e8efa065
          - afff9354-abb3-4a9c-aca5-9810490938ef
  responses:
    '200':
      description: >-
        Successful operation meaning all specified items of meetingconcern
        corresponding to ids in parameters are deleted from the cloud
      schema:
        type: string
        example: success
get:
  operationId: getMeetingconcerns
  tags:
    - Lists
  summary: Return the list of meetingconcerns available to the current user
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/dateFormatParam'
    - $ref: '#/parameters/filterParam'
    - $ref: '#/parameters/pathtoloadParam'
  description: ''
  responses:
    '200':
      description: >-
        Successful operation returning the array of meetingconcerns
        corresponding to the queries parameters
      schema:
        type: array
        items:
          $ref: '#/definitions/Meetingconcern'
post:
  operationId: postMeetingconcerns
  tags:
    - Lists
  summary: To create new meetingconcern in the cloud APROPLAN
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/dateFormatParam'
    - in: body
      name: body
      description: This is the array of meetingconcerns to create through the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Meetingconcern'
  responses:
    '200':
      description: Successful operation to create new meetingconcern array in the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Meetingconcern'
put:
  operationId: putMeetingconcerns
  tags:
    - Lists
  summary: To update meetingconcerns in the cloud APROPLAN
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/dateFormatParam'
    - in: body
      name: body
      description: This is the array of meetingconcerns to update in the cloud
      schema:
        type: array
        items:
