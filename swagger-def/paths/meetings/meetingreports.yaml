delete:
  operationId: deleteMeetingreports
  tags:
    - Lists
  summary: To delete items of meetingreports in the cloud APROPLAN
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/dateFormatParam'
    - in: body
      name: body
      description: Array of meetingreport id to delete from the cloud
      required: true
      schema:
        type: array
        items:
          type: string
        example:
          - ea5d793f-c795-4311-8344-eb18e8efa065
          - afff9354-abb3-4a9c-aca5-9810490938ef
  responses:
    '200':
      description: >-
        Successful operation meaning all specified items of meetingreport
        corresponding to ids in parameters are deleted from the cloud
      schema:
        type: string
        example: success
get:
  operationId: getMeetingreports
  tags:
    - Lists
  summary: Return the list of meetingreports available to the current user
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/dateFormatParam'
    - $ref: '#/parameters/filterParam'
    - $ref: '#/parameters/pathtoloadParam'
  description: ''
  responses:
    '200':
      description: >-
        Successful operation returning the array of meetingreports corresponding
        to the queries parameters
      schema:
        type: array
        items:
          $ref: '#/definitions/Meetingreport'
post:
  operationId: postMeetingreports
  tags:
    - Lists
  summary: To create new meetingreport in the cloud APROPLAN
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/dateFormatParam'
    - in: body
      name: body
      description: This is the array of meetingreports to create through the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Meetingreport'
  responses:
    '200':
      description: Successful operation to create new meetingreport array in the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Meetingreport'
put:
  operationId: putMeetingreports
  tags:
    - Lists
  summary: To update meetingreports in the cloud APROPLAN
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/dateFormatParam'
    - in: body
      name: body
      description: This is the array of meetingreports to update in the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Meetingreport'
  responses:
    '200':
      description: Successful operation to update array of meetingreports in the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Meetingreport'
