delete:
  operationId: deleteMeetingdocuments
  tags:
    - Lists
  summary: To delete items of meetingdocuments in the cloud APROPLAN
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/dateFormatParam'
    - in: body
      name: body
      description: Array of meetingdocument id to delete from the cloud
      required: true
      schema:
        type: array
        items:
          type: string
        example:
          - ea5d793f-c795-4311-8344-eb18e8efa065
          - afff9354-abb3-4a9c-aca5-9810490938ef
  responses:
    '200':
      description: >-
        Successful operation meaning all specified items of meetingdocument
        corresponding to ids in parameters are deleted from the cloud
      schema:
        type: string
        example: success
get:
  operationId: getMeetingdocuments
  tags:
    - Lists
  summary: Return the list of meetingdocuments available to the current user
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/dateFormatParam'
    - $ref: '#/parameters/filterParam'
    - $ref: '#/parameters/pathtoloadParam'
  description: ''
  responses:
    '200':
      description: >-
        Successful operation returning the array of meetingdocuments
        corresponding to the queries parameters
      schema:
        type: array
        items:
          $ref: '#/definitions/Meetingdocument'
post:
  operationId: postMeetingdocuments
  tags:
    - Lists
  summary: To create new meetingdocument in the cloud APROPLAN
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/dateFormatParam'
    - in: body
      name: body
      description: This is the array of meetingdocuments to create through the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Meetingdocument'
  responses:
    '200':
      description: Successful operation to create new meetingdocument array in the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Meetingdocument'
put:
  operationId: putMeetingdocuments
  tags:
    - Lists
  summary: To update meetingdocuments in the cloud APROPLAN
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/dateFormatParam'
    - in: body
      name: body
      description: This is the array of meetingdocuments to update in the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Meetingdocument'
  responses:
    '200':
      description: Successful operation to update array of meetingdocuments in the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Meetingdocument'
