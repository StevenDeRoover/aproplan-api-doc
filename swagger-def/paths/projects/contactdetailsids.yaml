get:
  operationId: getContactdetailsIds
  tags:
    - Projects
  summary: >-
    Return the list of id corresponding to the contactdetails available to the
    current user
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/versionParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/projectIdParam'
    - $ref: '#/parameters/dateFormatParam'
    - $ref: '#/parameters/filterParam'
    - $ref: '#/parameters/pathtoloadParam'
    - $ref: '#/parameters/sortorderParam'
  description: ''
  responses:
    '200':
      description: >-
        Successful operation returning the array of id of contactdetails
        corresponding to the queries parameters
      schema:
        type: array
        items:
          type: string
