get:
  operationId: getProjects
  tags:
    - Projects
  summary: Return the list of projects available to the current user
  parameters:  
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/versionParam'
    - $ref: '#/parameters/dateFormatParam'
    - $ref: '#/parameters/filterParam'
    - $ref: '#/parameters/pathtoloadParam'
  description: ''
  responses:
    '200':
      description: >-
        Successful operation returning the array of project corresponding to
        the queryparameter
      schema:
        type: array
        items:
          $ref: '#/definitions/Project'
post:
  operationId: postProjects
  tags:
    - Projects
  summary: To create new project in the cloud APROPLAN
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/versionParam'
    - $ref: '#/parameters/dateFormatParam'
    - in: body
      name: body
      description: This is the array of projects to create through the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Project'
  responses:
    '200':
      description: Successful operation to create new project array in the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Project'
put:
  operationId: putProjects
  tags:
    - Projects
  summary: To update projects in the cloud APROPLAN
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/versionParam'
    - $ref: '#/parameters/dateFormatParam'
    - in: body
      name: body
      description: This is the array of projects to update in the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Project'
  responses:
    '200':
      description: Successful operation to update array of projects in the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Project'
delete:
  operationId: deleteProjects
  tags:
    - Projects
  summary: To delete projects and all items in the cloud APROPLAN
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/versionParam'
    - $ref: '#/parameters/dateFormatParam'
    - in: body
      name: body
      description: Array of Project id to delete from the cloud
      required: true
      schema:
        type: array
        items:
          type: string
        example:
          - ea5d793f-c795-4311-8344-eb18e8efa065
          - afff9354-abb3-4a9c-aca5-9810490938ef
  responses:
    '200':
      description: >-
        Successful operation meaning all specified id of Project are deleted
        from the cloud
      schema:
        type: string
        example: success