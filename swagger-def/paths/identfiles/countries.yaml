delete:
  operationId: deleteCountries
  tags:
    - IdentFiles
  summary: To delete items of countries in the cloud APROPLAN
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/dateFormatParam'
    - in: body
      name: body
      description: Array of country id to delete from the cloud
      required: true
      schema:
        type: array
        items:
          type: string
        example:
          - ea5d793f-c795-4311-8344-eb18e8efa065
          - afff9354-abb3-4a9c-aca5-9810490938ef
  responses:
    '200':
      description: >-
        Successful operation meaning all specified items of country
        corresponding to ids in parameters are deleted from the cloud
      schema:
        type: string
        example: success
get:
  operationId: getCountries
  tags:
    - IdentFiles
  summary: Return the list of countries available to the current user
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/dateFormatParam'
    - $ref: '#/parameters/filterParam'
    - $ref: '#/parameters/pathtoloadParam'
  description: ''
  responses:
    '200':
      description: >-
        Successful operation returning the array of countries corresponding to
        the queries parameters
      schema:
        type: array
        items:
          $ref: '#/definitions/Country'
post:
  operationId: postCountries
  tags:
    - IdentFiles
  summary: To create new country in the cloud APROPLAN
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/dateFormatParam'
    - in: body
      name: body
      description: This is the array of countries to create through the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Country'
  responses:
    '200':
      description: Successful operation to create new country array in the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Country'
put:
  operationId: putCountries
  tags:
    - IdentFiles
  summary: To update countries in the cloud APROPLAN
  parameters:
    - $ref: '#/parameters/tokenParam'
    - $ref: '#/parameters/requesterParam'
    - $ref: '#/parameters/dateFormatParam'
    - in: body
      name: body
      description: This is the array of countries to update in the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Country'
  responses:
    '200':
      description: Successful operation to update array of countries in the cloud
      schema:
        type: array
        items:
          $ref: '#/definitions/Country'
