  /users:
    post:
      tags:
      - Login
      summary: Create an account in APROPLAN
      description: |-
        To create an new user in aproplan, it is necessary to send the user object with at least the following properties of User object * Id * Alias * DisplayName * Person
          * Id
          * Code
          * Name
          * LanguageCode
          * Country
            * Id
        * LanguageCode
      operationId: createUser
      parameters:
      - name: v
        in: query
        description: the version of the API V1 to use
        required: true
        schema:
          type: string
      requestBody:
        description: "Need an object with 2 properties: User and Pass"
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/UserPass'
        required: false
      responses:
        "200":
          description: Successful operation
