paths:
  /loginsecure:
    post:
      tags:
      - Login
      summary: "to identify a user and then, to be able to make other call in the\
        \ api"
      operationId: loginSecure
      parameters:
      - name: requesterid
        in: query
        description: this is the token you received from aproplan to identify as a
          user of the APROPLAN API
        required: true
        schema:
          type: string
      - name: v
        in: query
        description: the version of the API V1 to use
        required: true
        schema:
          type: string
      - name: dateformat
        in: query
        description: to specify how date must be formatted
        schema:
          type: string
          default: microsoft
          enum:
          - microsoft
          - iso
      requestBody:
        content:
          'appliation/json':
            schema:
              $ref: '#/components/schemas/AliasPass'
        required: false
      responses:
        "200":
          description: Successful operation returning a new TokenInfo object with
            the new valid token to use
          content:
            'appliation/json':
              schema:
                $ref: '#/components/schemas/TokenInfo'
      x-codegen-request-body-name: body
  /renewtoken:
