          IsOwner:
            type: boolean
            description: To know if the participant is the one who created the list
          IsInvited:
            type: boolean
          Signature:
            type: string
          SignatureDate:
            type: string
            format: date-time
          DisplayOrder:
            type: number
          Miscellaneous:
            type: string
          IsDisabled:
            type: boolean
            description: To know if the participant is still active or not in the
              list
          ContactDetails:
            $ref: '#/components/schemas/ContactDetails'
          IsInvitedOnProject:
            type: boolean
            description: To know if the participant has been really invited at project
              level
          AccessRightLevel:
            type: string
            description: To specify the access right level of the participant in the
              list
            enum:
            - Admin
            - Manager
            - Contributor
            - Guest
            - Subcontractor
    MeetingDocument:
      allOf:
      - $ref: '#/components/schemas/RestEntity'
      - type: object
      - title: MeetingDocument
        type: object
      - type: object
        properties:
          Meeting:
            $ref: '#/components/schemas/Meeting'
          Document:
            $ref: '#/components/schemas/Document'
          Project:
            $ref: '#/components/schemas/Project'
          DisplayOrder:
            type: number
    MeetingTransferredDocs:
      allOf:
      - $ref: '#/components/schemas/RestEntity'
      - type: object
      - title: MeetingTransferredDocs
        type: object
      - type: object
        properties:
          Meeting:
            $ref: '#/components/schemas/Meeting'
          UsersTo:
            type: array
            items:
              $ref: '#/components/schemas/MeetingTransferredDocsTo'
          Name:
            type: string
          Approved:
            type: string
          From:
            $ref: '#/components/schemas/User'
          FromTag:
            type: string
    MeetingTransferredDocsTo:
      allOf:
      - $ref: '#/components/schemas/RestEntity'
      - type: object
      - title: MeetingTransferredDocsTo
        type: object
      - type: object
        properties:
          MeetingTransferredDocs:
            $ref: '#/components/schemas/MeetingTransferredDocs'
          UserId:
            $ref: '#/components/schemas/User'
          Tag:
            type: string
    MeetingReport:
      allOf:
      - $ref: '#/components/schemas/RestEntity'
      - type: object
      - title: MeetingReport
        type: object
      - type: object
        properties:
          Meeting:
            $ref: '#/components/schemas/Meeting'
          Document:
            $ref: '#/components/schemas/Document'
          VersionId:
            type: string
            description: this is the version id of the report generated
          Occurrence:
            type: number
            description: This is the occurrence number when the report has been requested
          SentDate:
            type: string
            format: date-time
    NoteComment:
      description: To make comment on annotation
      allOf:
      - $ref: '#/components/schemas/RestEntity'
      - type: object
      - title: NoteComment
        type: object
      - type: object
      - type: object
        properties:
          NoteBaseId:
            type: string
            description: This is the id of the Note on which the comment is linked
          From:
            $ref: '#/components/schemas/User'
          Date:
            type: string
            description: This is the creation date of the annotation
            format: date-time
          LastModificationDate:
            type: string
            description: This is the last modification date of the comment
            format: date-time
          IsRead:
            type: boolean
            example: true
          IsFirst:
            type: boolean
            example: false
          IsArchived:
            type: boolean
            example: false
          Code:
            type: string
          MeetingOccurrence:
            type: integer
          MeetingRevision:
            type: integer
          MeetingPointNumber:
            type: string
          FormItemId:
            type: string
            description: "If the comment is linked to a form, it can be also linked\
              \ to a specific answer. This is the id of the form item"
    NoteDocument:
      description: To attach document on annotation
      allOf:
      - $ref: '#/components/schemas/RestEntity'
      - type: object
      - title: NoteDocument
        type: object
      - type: object
      - type: object
        properties:
          NoteBaseId:
            type: string
            description: This is the id of the Note on which the document is linked
          DisplayOrder:
            type: integer
          FormItemId:
            type: string
            description: "If the attachment is linked to a form, it can be also linked\
              \ to a specific answer. This is the id of the form item"
    NoteInCharge:
      allOf:
      - $ref: '#/components/schemas/RestEntity'
      - type: object
      - title: NoteInCharge
        type: object
      - type: object
      - type: object
        properties:
          NoteBaseId:
            type: string
            description: This is the id of the Note on which the document is linked
          UserId:
            type: string
          Tag:
            type: string
          IsContactInvitedOnProject:
            type: boolean
    NoteBase:
      description: This is the base classes used for all kind of annotations available
        on APROPLAN
      allOf:
      - $ref: '#/components/schemas/RestEntity'
      - type: object
      - title: NoteBase
        type: object
      - type: object
        properties:
          Meeting:
            $ref: '#/components/schemas/Meeting'
          Project:
            $ref: '#/components/schemas/Project'
          ParentNote:
            $ref: '#/components/schemas/NoteBase'
          ChildrenNotes:
            type: array
            items:
              $ref: '#/components/schemas/NoteBase'
          IsUrgent:
            type: boolean
            example: true
          CodeNum:
            type: string
            example: "1.05"
          Date:
            type: string
            description: This is the creation date of the annotation
            format: date-time
          ModificationDate:
            type: string
            format: date-time
          From:
            $ref: '#/components/schemas/User'
          Subject:
            type: string
            description: This is the summary of the annotation
            example: My first annotation
          IsArchived:
            type: boolean
            description: 'To know if the annotation is archived or not '
            example: false
          ArchivedDate:
            type: string
            description: To know when the annotation was archived the last time
            format: date-time
          DueDate:
            type: string
            description: This is the due date for which an action is expected for
              the annotation
            format: date-time
          HasAttachment:
            type: boolean
            description: To know if there are some attachment linked to the annotation
          Comments:
            type: array
            items:
              $ref: '#/components/schemas/NoteComment'
          NoteDocuments:
            type: array
            items:
              $ref: '#/components/schemas/NoteDocument'
          NoteInCharge:
            type: array
            items:
              $ref: '#/components/schemas/NoteInCharge'
    Note:
      description: This is the definition of an annotation
      allOf:
      - $ref: '#/components/schemas/NoteBase'
      - type: object
      - title: Note
        type: object
      - type: object
        properties:
          FormItemId:
            type: string
            description: "If the note was created for form, we can specify for which\
              \ item the note was created"
          Status:
            $ref: '#/components/schemas/NoteProjectStatus'
    Drawing:
      description: This is the class that will contains the drawings done on a document
        with a point/form. A drawing is a collection of shape done on a specific page
        of the document
      allOf:
      - $ref: '#/components/schemas/RestEntity'
      - type: object
      - title: Drawing
        type: object
      - type: object
        properties:
          NoteCommentId:
            type: string
            description: This is the id of the comment on which the drawing is linked
          NoteDocumentId:
            type: string
            description: This is the document on which the drawing is done
          Left:
            type: number
          Top:
            type: number
          Width:
            type: number
          Height:
            type: number
          Scale:
            type: number
          RenderCenterX:
            type: number
          RenderCenterY:
            type: number
          PrintScale:
            type: number
          PrintRenderCenterX:
            type: number
          PrintRenderCenterY:
            type: number
          HasRectangle:
            type: boolean
          PageIndex:
            type: number
            description: to know on which page of the document the drawing is related
          DrawingShapesXml:
            type: string
            description: This is an xml representing all shapes of the drawing done
              on the document
    FormElementBase:
      allOf:
      - $ref: '#/components/schemas/RestEntity'
      - type: object
      - title: FormElementBase
        type: object
      - type: object
      - type: object
        properties:
          Code:
            type: string
          DisplayOrder:
            type: integer
            description: This is the order of the item in the Form or Form template
            format: int32
            example: 0
          Title:
            type: string
          Description:
            type: string
          VisibleCondition:
            $ref: '#/components/schemas/FormFilterCondition'
    FormFilterCondition:
      allOf:
      - $ref: '#/components/schemas/RestEntity'
      - type: object
      - title: FormFilterCondition
        type: object
      - type: object
        properties:
          FormElementId:
            type: string
            description: This is the Section or Item of the template/form on which
              a condition is applied
          EntityDiscriminator:
            type: string
            description: To know the concrete type of this class. FilterProperty or
              FilterCombination
            enum:
            - FilterProperty
            - FilterCombination
    FilterCombination:
      allOf:
      - $ref: '#/components/schemas/FormFilterCondition'
      - type: object
      - title: FilterCombination
        type: object
      - type: object
        properties:
          Type:
            type: string
            description: to specify the kind of combination to apply between left
              and right filter
            enum:
            - And
            - Or
          RightFilter:
            $ref: '#/components/schemas/FormFilterCondition'
          LeftFilter:
            $ref: '#/components/schemas/FormFilterCondition'
    FilterProperty:
      allOf:
      - $ref: '#/components/schemas/FormFilterCondition'
      - type: object
      - title: FilterProperty
        type: object
      - type: object
        properties:
          NotApplicable:
            type: boolean
            description: the condition is to check if the item has not applicable
              as answer
          IsConform:
            type: boolean
            description: The condition is to check if the item is conform or not
          Value:
            type: string
            description: It is necessary to compare the answer with this value
          ItemId:
            pattern: "^{[A-Z0-9]{8}-([A-Z0-9]{4}-){3}[A-Z0-9]{12}}$"
            type: string
            description: this is the id of the item for which the value must be compared
    FormSectionBase:
      allOf:
      - $ref: '#/components/schemas/FormElementBase'
      - type: object
      - title: FormSectionBase
        type: object
      - type: object
        properties:
          ItemsCount:
            type: number
            description: Specify how many items are defined in the sections
    FormItemBase:
      allOf:
      - $ref: '#/components/schemas/FormElementBase'
      - type: object
      - title: FormItemBase
        type: object
      - type: object
        properties:
          ItemType:
            type: string
            enum:
            - FreeText
            - FreeNumber
            - DateTime
            - PredefinedString
            - PredefinedNumber
            - MultipleChoice
          Template:
            type: string
          ConformityRules:
            type: string
          AllowAttachPicture:
            type: boolean
            description: To know if the user can add attachment to his answer
          AllowAttachComment:
            type: boolean
            description: To know if the user can add comments to his answer
    Form:
      description: This is a Form created from a FormTemplate
      allOf:
      - $ref: '#/components/schemas/NoteBase'
      - type: object
      - title: Form
        type: object
      - type: object
        properties:
          Type:
            type: string
            enum:
            - Quality
            - Security
            - Environment
          Language:
            $ref: '#/components/schemas/Language'
          Status:
            type: string
            enum:
            - Todo
            - InProgress
            - Done
          DoneDate:
            type: string
            description: This is the date when the form has been finalized
            format: date-time
          TemplateId:
            type: string
            description: This is the id of the template from where the form has been
              created
          MustDisplayElementsCode:
            type: boolean
            description: "This is a parameter to know if the UI must display the code\
              \ of element (item, section) or not"
          Items:
            type: array
            items:
              $ref: '#/components/schemas/FormItem'
          Sections:
            type: array
            items:
              $ref: '#/components/schemas/FormSection'
          IsConform:
            type: boolean
          Report:
            $ref: '#/components/schemas/Document'
    FormSection:
      allOf:
      - $ref: '#/components/schemas/FormSectionBase'
      - type: object
      - title: FormSection
        type: object
      - type: object
        properties:
          FormId:
            type: string
            description: This is the id of the form owner of the item
            example: f230aeb4-7d72-435b-8e12-b9240156e098
          SectionRuleId:
            type: string
            description: This is the id of the section rule from where the section
              has been created
          IsVisible:
            type: boolean
            description: This is a boolean to know if the section is visible depending
              of conditional
            example: true
    FormFinalizationResponse:
      type: object
      properties:
        Form:
          $ref: '#/components/schemas/Form'
        FormReportParams:
          $ref: '#/components/schemas/ReportRestIdentification'
      description: "When a form is finalized, it contains information about the report\
        \ request + the form with new status and data"
    FormItem:
      description: "It is an item of a form, it means question with potential value\
        \ given by a user"
      allOf:
      - $ref: '#/components/schemas/FormItemBase'
      - type: object
      - title: FormItem
        type: object
      - type: object
        properties:
          FormId:
            type: string
            description: This is the id of the form owner of the item
            example: f230aeb4-7d72-435b-8e12-b9240156e098
          QuestionId:
            type: string
            description: This is the id of the question from where the item has been
              created
          SectionId:
            type: string
            description: This is the id of the section from where the item belongs
              to
          User:
            $ref: '#/components/schemas/User'
          Value:
            type: string
            description: This is the value answered by the user converted to string
            example: Die hard 3
          NotApplicable:
            type: boolean
            description: "A question can be not applicable then, the user is able\
              \ to answer by setting this value to true"
            example: true
          IsConform:
            type: boolean
            description: When the answer is given and there are rule of conformity.
              This value is computed regarding the value and conformity rules
            example: true
          NoteDocuments:
            type: array
            description: This is the list of attachments added to the answer
            items:
              $ref: '#/components/schemas/NoteDocument'
          NeedAnswer:
            type: boolean
            description: This is a boolean to know if an answer is expected for this
              item depending of conditional
            example: true
    FormTemplate:
      description: This is a template of Form
      allOf:
      - $ref: '#/components/schemas/RestEntity'
      - type: object
      - title: FormTemplate
        type: object
      - type: object
        properties:
          Subject:
            type: string
            description: This is the subject of the form
          Type:
            type: string
            enum:
            - Quality
            - Security
            - Environment
          Language:
            $ref: '#/components/schemas/Language'
          Creator:
            $ref: '#/components/schemas/User'
          Date:
            type: string
            format: date-time
          IsArchived:
            type: boolean
            description: To know if the template is archived or not
          ArchivedDate:
            type: string
            description: This is the date time when the template was archived
            format: date-time
          CompanyId:
            type: string
            description: This is the id of the company owner of the template
            example: 91cb89f2-79a0-415c-9f47-77f22193b420
          MustDisplayElementsCode:
            type: boolean
            description: "This is a parameter to know if the UI must display the code\
              \ of element (question, section rule) or not"
          Questions:
            type: array
            items:
              $ref: '#/components/schemas/FormQuestion'
          SectionRules:
            type: array
            items:
              $ref: '#/components/schemas/FormSectionRule'
    FormSectionRule:
      allOf:
      - $ref: '#/components/schemas/FormSectionBase'
      - type: object
      - title: FormSectionRule
        type: object
      - type: object
        properties:
          FormTemplateId:
            type: string
            description: this is the id of the FormTemplate owner of the section
            example: f230aeb4-7d72-435b-8e12-b9240156e098
          IsArchived:
            type: boolean
            description: To know if the section has been archived or not
          ArchivedDate:
            type: string
            description: "If the section is archived, this is the date when the archive\
              \ has been done"
            format: date-time
    FormQuestion:
      description: To represent template for question in a form template
      allOf:
      - $ref: '#/components/schemas/FormItemBase'
      - type: object
      - title: FormQuestion
        type: object
      - type: object
        properties:
          FormTemplateId:
            type: string
            description: this is the id of the FormTemplate owner of the question
            example: f230aeb4-7d72-435b-8e12-b9240156e098
          SectionRuleId:
            type: string
            description: this is the id of the SectionRule where the question is placed
            example: C63D8A4E-2960-4CCC-8F88-9F591814C079
          IsArchived:
            type: boolean
            description: To know if the question has been archived or not
          ArchivedDate:
            type: string
            description: "If the question is archived, this is the date when the archive\
              \ has been done"
            format: date-time
    ReportRequest:
      allOf:
      - $ref: '#/components/schemas/RestEntity'
      - type: object
      - title: ReportRequest
        type: object
      - type: object
        properties:
          DocumentId:
            type: string
            description: This is the id of the document created from the report request
          ReportTitle:
            type: string
            description: This is the title to give to the report to generate
          Status:
            type: string
            enum:
            - New
            - InProgress
            - Generated
            - Error
            - Deleted
            - ToGenerateCacheFile
            - GenerateCacheFileError
          Date:
            type: string
            description: date of the report request
            format: date-time
    ReportRestIdentification:
      type: object
      properties:
        Date:
          type: string
          format: date-time
        GuidId:
          pattern: "^{[A-Z0-9]{8}-([A-Z0-9]{4}-){3}[A-Z0-9]{12}}$"
          type: string
          description: The Id of the request report
          example: f230aeb4-7d72-435b-8e12-b9240156e098
        NumberRecipients:
          type: integer
          description: The amount of recipients to whom the report will be sent
        ReportTitle:
          type: string
          description: The title of the report
        PreviewUri:
          type: string
          description: The URI where it is possible to preview the report
        Status:
          type: string
          description: The status of the requested report
      description: Information returned by the server about the requested report
    FormReportParams:
      required:
      - FormId
      type: object
      properties:
        FormId:
          pattern: "^{[A-Z0-9]{8}-([A-Z0-9]{4}-){3}[A-Z0-9]{12}}$"
          type: string
          description: The Guid of the form that needs to be generated
          example: f230aeb4-7d72-435b-8e12-b9240156e098
        ReportRequestId:
          pattern: "^{[A-Z0-9]{8}-([A-Z0-9]{4}-){3}[A-Z0-9]{12}}$"
          type: string
          description: The Guid of the report request
          example: de9590b5-14f2-4a07-8877-aad9e4b338e6
        LanguageCode:
          type: string
          description: The language in which the report will be generated
          example: EN
        Date:
          type: string
          description: The report generation date
          format: date-time
        PreviewUri:
          type: string
          description: This is the url to use to get the preview of the generated
            report when ready
        ReportTitle:
          type: string
        SendByMail:
          type: boolean
          description: Should this report be sent by mail ?
        RecipientIds:
          type: array
          description: The list of user's guids that want the email sent to them
          items:
            type: string
        MailSubject:
          type: string
          description: The mail subject that will be sent
        MailBody:
          type: string
          description: The text to insert in the body of the mail that will be sent
        Status:
          type: string
          enum:
          - New
          - InProgress
          - Generated
          - Error
          - Deleted
  parameters:
    tokenParam:
      name: t
      in: query
      description: the token to call the api method
      required: true
      schema:
        type: string
    versionParam:
      name: v
      in: query
      description: the version of the API V1 to use
      required: true
      schema:
        type: string
    dateFormatParam:
      name: dateformat
      in: query
      description: to specify how date must be formatted
      schema:
        type: string
        default: microsoft
        enum:
        - microsoft
        - iso
    requesterParam:
      name: requesterid
      in: query
      description: this is the token you received from aproplan to identify as a user
        of the APROPLAN API
      required: true
      schema:
        type: string
    projectIdParam:
      name: projectId
      in: query
      description: The project Id on which the entity depends.
      required: true
      schema:
        type: string
        format: uuid
    filterParam:
      name: filter
      in: query
      description: This is the filter to apply to retrieve the list of entities available
        for the current user
      schema:
        type: string
    pathtoloadParam:
      name: pathtoload
      in: query
      description: This is the pathtoload to know which related entities we need to
        retrieve in the call
      schema:
        type: string
    sortorderParam:
      name: sortorder
      in: query
      description: "Specify the property on which the list of data can sorted. Each\
        \ property must be separated by comma. Depending of the kind of entity to\
        \ load, the properties used for sort are specific."
      schema:
        type: string
    loadfkParam:
      name: isloadfkidproperty
      in: query
      description: "\"To specify if it is necessary to load Id of related object.\
        \ Example: You want to load Country with to load the object Language but you\
        \ want at least to have the Language object created with only the Id property\
        \ (Country.Language.Id).  In that case, you need to specify this parameter\
        \ to true    \""
      schema:
        type: string
    requestedBlockSizeParam:
      name: requestedBlockSize
      in: query
      schema:
        type: number
    timestampParam:
      name: timestamp
      in: query
      schema:
        type: string
        format: date-time
    formatParam:
      name: format
      in: query
      description: "to specify in which format the output must be generated. By default,\
        \ it is json"
      schema:
        type: string
        enum:
        - json
        - excel
    idsParam:
      name: ids
      in: query
      description: this is the list of entity's ids separated by comma
      schema:
        type: string
